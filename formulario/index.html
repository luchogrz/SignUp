<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:ital,wght@0,200;1,200&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="clases.js" defer></script>

    <title>Front Mentor</title>
</head>

<body>
    <!-- CONTENEDOR -->
    <main class="container">

        <!-- CONTENEDOR TEXTO -->

        <section class="content">
            <h1 class="content_title">
                Stay updated!
            </h1>
            <h2 class="content_subtitle">
                Join 60,000+ product managers receiving monthly updates on:
            </h2>

            <ul class="content_benefits">
                <li class="content_benefits_benefits">Product discovery and building what matters </li>
                <li class="content_benefits_benefits">Measuring to ensure updates are a success </li>
                <li class="content_benefits_benefits">And much more!</li>

            </ul>

            <form class="form">

                <label class="form_label" for="form-input">Email Adress</label>
                <input class="form_input-email" type="email" id="form-input" placeholder="email@company.com">
                <input class="form_submit-button" type="submit" value="Subscribe to monthly newsletter">

            </form>
        </section>

        <!-- CONTENEDOR ILUSTRACION        -->

        <section class="ilustration">
            <img class="ilustration_image" src="./images/illustration-sign-up-desktop.svg" alt="sign-up ilustration"
                srcset="">
            <img class="ilustration_image-mobile" src="./images/illustration-sign-up-mobile.svg" alt="">
        </section>
    </main>



</body>

</html>
